<ion-header>
  <ion-toolbar global>
    <ion-title>  <ion-icon name="text"></ion-icon>  Mettre à jour les horaires</ion-title>
    <ion-buttons end>
      <button (click)="dismiss()" large>
        <ion-icon id="favorites" name="close" custom-icon></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
